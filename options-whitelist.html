        <h3>Whitelist</h3>
        <i><h6>In whitelist mode, ONLY these sites can be accessed, before your daily sites are completed. This mode is the default mode. Checking a box will unwhitelist it until unchecked.</h6></i>
        <ul id="task-list" class="list-unstyled">
            <!-- sites will be added here -->
        </ul>
        <form id="task-form" class="mt-4">
            <div class="input-group">
                <input type="text" id="new-task" class="form-control" placeholder="Add sites to whitelist" required>

            </div>
        </form>
